<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic"> -->
		<script defer src="words.js"></script>
		<script defer src="quote.js"></script>
		<script defer src="script.js"></script>
		<title>Type Testing</title>
	</head>
	<body>
		<header class="float-top">
			<h1 class="text-center">Typing</h1>
		</header>
		<div class="center-container">
			<main class="box">
				<div class="container selections">
					<a class="selection" onclick="setLength(10, this)">15</a>
					<a class="selection" onclick="setLength(25, this)">30</a>
					<a class="selection" onclick="setLength(50, this)">50</a>
					<a class="selection" onclick="getQuote(this)">quote</a>
				</div>
				<div class="stats">Time: <span class="timer">XX</span>s</div>
				<div class="stats">wpm: <span class="wpm">XX</span></div>
				<div class="source"></div>
				<div class="container">
					<input
						type="text"
						class=""
						name="input"
						id="userInput"
						autofocus
					/>
					<button class="btn" onclick="handleRedo()">Redo</button>
				</div>
			</main>
		</div>
	</body>
</html>
